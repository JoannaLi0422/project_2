<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Flower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle">
        <canvas id="canvas"></canvas>
        <button id="startBtn" class="center-btn">Start</button>

    <button id="stopBtn" class="corner-btn">Stop</button>
    <button id="resumeBtn" class="corner-btn resume-btn">Resume</button>
    <button id="restartBtn" class="corner-btn restart-btn">Restart</button>

    <script src="speech.js"></script>
    <script src="script.js"></script>
</body>
</html>
